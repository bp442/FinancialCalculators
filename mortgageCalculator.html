<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <header>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Financial Calculators</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link disabled" aria-current="page" href="mortgageCalculator.html">Mortgage
                                Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="CDCalculator.html">CD Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="annuityCalculator.html">Annuity Calculator</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="temperatureCalculator.html">Temperature Calculator</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col">
                <h1>Mortgage Calculator</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="row g-3 align-items-center">
                    <form class="form-floating">
                        <input type="text" class="form-control" id="principalText" placeholder="Principal">
                        <label for="principalText">Principal Payment</label>
                    </form>
                    <form class="form-floating">
                        <input type="text" class="form-control" id="interestRateText" placeholder="Interest Rate in %">
                        <label for="interestRateText">Interest Rate %</label>
                    </form>
                    <form class="form-floating">
                        <input type="text" class="form-control" id="loanLengthText" placeholder="Loan Length in Years">
                        <label for="loanLengthText">Loan Length (Years)</label>
                    </form>

                    <input type="button" id="calculateMortgageBtn" value="Calculate my Payments and Interest!">
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <form class="form-floating">
                    <input type="text" class="form-control" id="monthlyPayAndTotalInterest"
                        placeholder="Your Monthly Payments and Total Interest Paid" readonly>
                    <label for="monthlyPayAndTotalInterest">Monthly Payments and Total Interest</label>
                </form>
            </div>
        </div>



        <footer class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright 2023 my work!</p>
                </div>
            </div>

        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="scripts/mortgageCalculator.js"></script>

</body>
